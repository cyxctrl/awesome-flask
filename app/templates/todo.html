{% extends 'base.html' %}
{% block content %}

<h1 class="text-center text-danger">Todo List</h1>
<form class="input-group" action="/todo/add" method="post">
    <input class="form-control" name="content" type="text" value="" maxlength="40" required="required">
    <span class="input-group-btn">
         <button class="btn btn-primary" type="submit">Add</button>
    </span>
</form>
{% if todos %}
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <td>Contents</td>
            <td>Time</td>
            <td>Status</td>
        </tr>
    </thead>
    <tbody>
        {% for todo in todos %}
        <tr>
            <td>{{ todo.content }}</td>
            <td>{{ todo.time }}</td>
            <td>
            {% if todo.status == 0 %}
            <a href="/todo/done/{{ todo.id }}" class="btn btn-success">Done</a>
            {% else %}
            <a href="/todo/undo/{{ todo.id }}" class="btn btn-primary">Undo</a>
            {% endif %}
            <a href="/todo/delete/{{ todo.id }}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<h3 class="text-info">No todos, pelease add.</h3>
{% endif %}

{% endblock %}
