{% extends "base_logged_in.html" %}

{% block content %}

<script src="{{ url_for('static', filename='ckeditor/ckeditor.js') }}"></script>

{% if blog %}
<form action="{{ url_for('blog.blog_modify',blog_id=blog['_id']) }}" method="post">
    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" name="title" placeholder="Enter Title" value="{{ blog['title'] }}">
    </div>
    <div class="form-group">
        <label>Content</label>
        <textarea name="article" id="editor" class="ckeditor" rows="100" cols="80">
            {{ blog['article'] }}
        </textarea>
    </div>
    <button type="submit" class="btn btn-default">修改</button>
</form>
{% else %}
<form action="{{ url_for('blog.blog_add') }}" method="post">
    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" name="title" placeholder="Enter Title">
    </div>
    <div class="form-group">
        <label>Content</label>
        <textarea name="article" id="editor" class="ckeditor" rows="100" cols="80">
        </textarea>
    </div>
    <button type="submit" class="btn btn-default">增加</button>
</form>
{% endif %}

{% endblock %}
