{% extends "base.html" %}
{% block content %}

<script>
    $(function(){
        $('#myTab a:last').tab('show')
    })
</script>

<div>
    <img class="center-block" src="{{ url_for('static',filename='index.jpg') }}">
</div>

<div>
    <h3 class="text-center">多一分真诚 少一分套路</h3>
</div>

<div class="center-block" style="width: 40%">
    <ul class="nav nav-tabs">
        <li class="active">
            <a href="#login" data-toggle="tab">登录</a>
        </li>
        <li>
            <a href="#register" data-toggle="tab">注册</a>
        </li>
    </ul>
    <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade in active" id="login">
            <form role="form" action="/login" method="post">
                <p></p>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter Your Username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default">Login</button>
            </form>
        </div>
        <div class="tab-pane fade" id="register">
            <form role="form" action="/register" method="post">
                <div class="form-group">
                    <p></p>
                    <label>Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter Your Username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label>Password Again</label>
                    <input type="password" class="form-control" name="password2" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default">Register</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
